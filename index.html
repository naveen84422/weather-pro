<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>WEATHER APP</title>
</head>
<body>
    <h1>weather app</h1>
    <div class="container">
        <div class="weather-card">
            <h1>current weather</h1>
            <h3>Weather App</h3>
            <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">show weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
        <div class="weather-card">
            <h1>weather forecast</h1>
            <h3>Weather App</h3>
            <input type="text" id="city-input2" placeholder="Enter city name" autocomplete="off">
            <button id="city-input-btn2" onclick="forecastFn($('#city-input2').val())">show weather</button>
            <div id="forecast-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name2"></h3>
                <p id="date2"></p>
                <div id="forecast"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
